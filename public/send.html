<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Intra WebShare - Simplify Your File Sharing" -->
	<title>Intra WebShare</title>
	<meta name="description"
		content="Intra WebShare is a peer-to-peer file sharing platform designed to make file exchange easy and efficient.">
	<meta name="keywords" content="file sharing, peer-to-peer, P2P, secure file exchange, Intra WebShare">
	<meta name="author" content="Mounika Musugu">
	<meta name="co-author" content="Aravind Potluri">
	<meta property="og:title" content="Intra WebShare">
	<meta property="og:description"
		content="Intra WebShare is a peer-to-peer file sharing platform designed to make file exchange easy and efficient.">
	<meta property="og:image" content="favicon.ico">
	<meta property="og:url" content="https://intentlab.iitk.ac.in/intra-webshare">
	<meta property="og:type" content="web application">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/send.css">
</head>

<body>

	<header class="navbar">
		<div class="logo">
			<a href="https://intentlab-iitk.github.io/intra-webshare/" class="logo-link">
				<img src="assets/images/logo.png" alt="Logo">
				<span id="appName">Intra WebShare</span>
				<span id="labName">&nbsp by INTENT Labs</span>
			</a>
		</div>
	</header>

	<main>
		<div id="particles-js"> </div>
		<div class="container">
			<div id="tagline">
				<p> Intra WebShare redefines file sharing by enabling <br> effortless peer-to-peer sharing ... </p>
			</div>
			<div class="contentBox">
				<div id="ipDisplay">
					<p>Your IP Address: <span id="ipAddr"></span></p>
				</div>
				<div class="card" id="dropZone">
					<button id="addBtn" class="addBox">
						<span id="plusIcon" class="plus">+</span>
					</button>
					<div id="fileList" class="file-list"></div>
					<input type="file" id="fileInput" multiple style="display: none;">
					<button id="actualSendBtn" class="custom-btn">SEND</button>
				</div>
			</div>
		</div>
	</main>

	<footer>
		<div class="footer-content">
			<p>&copy; 2024 Intra WebShare. All rights reserved.</p>
			<ul class="footer-links">
				<li><a href="https://intentlab-iitk.github.io">Home</a></li>
				<li><a href="https://github.com/intentlab-iitk/intra-webshare">GitHub</a></li>
				<li><a href="mailto:aravindswami135@gmail.com">Contact</a></li>
			</ul>
		</div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
	<script src="scripts/particles.js"></script>
	<script src="scripts/main.js"></script>
	<script src="scripts/send.js"></script>

</body>

</html>
